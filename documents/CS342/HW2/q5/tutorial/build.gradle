subprojects {
    apply plugin: "idea"
    apply plugin: "eclipse"
    apply plugin: "java"
    apply plugin: "antlr"
    apply plugin: "application"

    compileJava {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation 'org.jetbrains:annotations:20.1.0'
        antlr "org.antlr:antlr4:4.5"
    }
}
